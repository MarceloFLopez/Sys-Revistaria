<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de usuários</title>
<link rel="stylesheet" th:href="@{/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css}">
<script th:scr="@{/jquery-3.6.3-dist/jquery-3.6.3.min.js}"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<script th:scr="@{/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:insert="fragments/publica-nav :: nav"></div>
	<div class="container-fluid">
		<div class="row">
		
		
			<div class="col mt-3">
				
				<h2>Lista de Revistas</h2>
				<a class="btn btn-primary mt-3 fs-5" th:href="@{/revista/novo/}">Novo<i
					class="bi bi-plus-circle" style="margin-left: 15px"></i>
				</a>
				<table class="table table-striped fs-5 mt-4">
					<thead>
						<tr >
							<th>Titulo</th>
							<th>Autor</th>
							<th>EAN</th>
							<th style="width: 6%">Update</th>
							<th style="width: 6%">Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${revistas.empty}">
							<td colspan="" class="text-center">Sem revistas</td>
						</tr>
						<tr th:each="revista : ${revistas}">
							<!-- Atributos -->							
							<td><span th:text="${revista.titulo}"> Titulo </span></td>
							<td><span th:text="${revista.autor}"> Autor</span></td>
							<td><span th:text="${revista.ean}"> Autor</span></td>
							<!-- Button -->
							<td style="width: 10%">
								<a  class="btn btn-primary  mb-0" th:href="@{/revista/editar/{id}(id=${revista.id})}">
								 <i	class="bi bi-pencil-square"></i></a>
							</td>	
							<td>
							<a class="btn btn-danger mb-0"
								th:href="@{/revista/user/apagar/{id}(id=${revista.id})}"
								th:data-confirm-delete="|Você gostaria de apagar ${revista.titulo}?|"
								onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
									<i class="bi bi-person-x-fill"></i></a>
							</td>
								
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>
	<div th:insert="fragments/publica-nav :: foot"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>	
</body>
</html>
